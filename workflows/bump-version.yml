name: bump-version
on:
  workflow_call:
    inputs:
      bump:
        type: string
        required: true
        default: "patch"   # patch|minor|major
      branch:
        type: string
        default: "main"
      node:
        type: string
        default: "20"
    secrets:
      NPM_TOKEN:
        required: true

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node }}

      - name: Bump version
        id: bump
        run: |
          npm version "${{ inputs.bump }}" -m "chore(release): %s"
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Push commit and tag
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin HEAD:${{ inputs.branch }} --follow-tags

      - name: Create temporary .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@synchronized:registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "always-auth=true" >> .npmrc

      - name: Publish (private)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - run: echo "âœ… Published v${{ steps.bump.outputs.version }}"
