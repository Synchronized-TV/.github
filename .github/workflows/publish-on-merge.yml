name: publish-on-merge
on:
  workflow_call:
    inputs:
      node:
        type: string
        default: "20"
      release:
        type: boolean
        required: false
        default: false
      force:
        type: boolean
        required: false
        default: false
    secrets:
      NPM_TOKEN:
        required: true

permissions:
  contents: write

jobs:
  tag-and-publish:
    if: ${{ inputs.force || inputs.release }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node }}

      - name: Read version
        id: pkg
        run: echo "ver=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Ensure tag
        run: |
          git fetch --tags
          TAG="v${{ steps.pkg.outputs.ver }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "$TAG"
            git push origin "$TAG"
          fi

      - name: Create temporary .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@synchronized:registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "always-auth=true" >> .npmrc

      - name: Publish (private)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
